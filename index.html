<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#books">Books</a></li>
            <li><a href="#members">Members</a></li>
            <li><a href="#transactions">Transactions</a></li>
        </ul>
    </nav>
    <main>
        <section id="books">
            <h2>Books</h2>
            <input type="text" id="searchBook" placeholder="Search for books..." onkeyup="searchBooks()">
            <button onclick="addBook()">Add Book</button>
            <table>
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section id="members">
            <h2>Members</h2>
            <button onclick="addMember()">Add Member</button>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Membership Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section id="transactions">
            <h2>Transactions</h2>
            <button onclick="addTransaction()">Add Transaction</button>
            <!-- Late Fee Popup Box -->
            <div id="late-fee-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
                <div style="background-color: white; padding: 20px; border-radius: 5px; text-align: center;">
                    <h3 id="late-fee-message">They owe _ fees</h3>
                    <button onclick="closePopup()">Close</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Member</th>
                        <th>Date Borrowed</th>
                        <th>Date Returned</th>
                        <th>Late Fee</th> <!-- Added Late Fee column -->
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Library Management System</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
